<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Finance</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" href="./public/style.css">
</head>
<body>
    <div id="header">
        <div class="container">
            <div class="d-flex align-items-center">
                <div class="profile ms-0">
                    <p class="small mb-0">Hello, </p>
                    <p class="name mb-0"><strong>Aurellia!</strong></p>
                </div>
                <img src="./public/img/profile.png" alt="" style="width: 30px; height: 30px;" class="m-0">
            </div>
        </div>
    </div>

    <div id="cards">
        <div class="container">
            <div class="d-flex align-items-center mb-2">
                <p class="font-custom ms-0 mb-0">Your Visa</b></p>
                <p class="see-all mb-0 me-0">See All</p>
            </div>
            <div class="card ms-0 p-2">
                <div class="d-flex m-0">
                    <img src="./public/img/chip.png" alt="" class="m-0" style="width: 30px; height: 30px;">
                    <p class="me-0">Premium</p>
                </div>
                <p class="ms-0 mb-2 mt-auto">4000 5127 2123 2018</p>
                <div class="d-flex align-items-center m-0">
                    <p class="mb-0 ms-0">Aurellia</p>
                    <img src="./public/img/visa.png" alt="" style="width: 20px; height: 20px;" class="me-0">
                </div>
            </div>
        </div>
    </div>

    <div id="service">
        <div class="container">
            <div class="d-flex align-items-center mb-2">
                <p class="font-custom ms-0 mb-0">Service</b></p>
                <p class="see-all mb-0 me-0">See All</p>
            </div>
            <div class="row">
                <div class="col-3 text-center">
                    <div class="d-flex background">
                        <img src="./public/img/card.png" alt="" style="width: 15px; height: 20px;" class="align-content-center">
                    </div>
                    <p class="body-color mt-2 mb-0">Card</p>
                </div>
                <div class="col-3 text-center">
                    <div class="d-flex background">
                        <img src="./public/img/dollar.png" alt="" style="width: 15px; height: 20px;" class="align-content-center">
                    </div>
                    <p class="body-color mt-2 mb-0">Finance</p>
                </div>
                <div class="col-3 text-center">
                    <div class="d-flex background">
                        <img src="./public/img/profit.png" alt="" style="width: 15px; height: 20px;" class="align-content-center">
                    </div>
                    <p class="body-color mt-2 mb-0">Top Up</p>
                </div>
                <div class="col-3 text-center">
                    <div class="d-flex background">
                        <img src="./public/img/qmark.png" alt="" style="width: 15px; height: 20px;" class="align-content-center">
                    </div>
                    <p class="body-color mt-2 mb-0">Help</p>
                </div>
            </div>
        </div>
    </div>

    <div id="activity">
        <div class="container">
            <div class="d-flex align-items-center mb-2">
                <p class="font-custom ms-0 mb-0">Activity</b></p>
                <p class="see-all mb-0 me-0">See All</p>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="d-flex list-button p-3">
                        <div class="button-increase ms-0 me-0 mt-0">
                            <img src="./public/img/increase.png" alt="" style="width: 15px; height: 20px;" class="align-content-center">
                        </div>
                        <div class="d-flex flex-column mt-0 ms-3 mb-0" style="height: 50px;">
                            <p class="body-color mb-auto ms-0">Deposit</p>
                            <p class="in ms-0 mt-0 mb-0">Rp15.510,-</p>
                            <div class="d-flex mt-auto mb-0 ms-0">
                                <img src="./public/img/pin.png" alt="" style="width: 15px; height: 15px;" class="align-content-center">
                                <p class="ms-1 mb-0" style="font-size: 10px;">Bank Mandiri ATM</p>
                            </div>
                        </div>
                        <div class="d-flex flex-column me-0 mt-0">
                            <p class="see-all">11 March 2022</p>
                            <p class="see-all me-0">11.21 AM</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-2">
                    <div class="d-flex list-button p-3">
                        <div class="button-decrease ms-0 me-0 mt-0">
                            <img src="./public/img/decrease.png" alt="" style="width: 15px; height: 20px;" class="align-content-center">
                        </div>
                        <div class="d-flex flex-column mt-0 ms-3 mb-0" style="height: 50px;">
                            <p class="body-color mb-auto ms-0">Withdraw</p>
                            <p class="out ms-0 mt-0 mb-0">Rp15.510,-</p>
                            <div class="d-flex mt-auto mb-0 ms-0">
                                <img src="./public/img/pin.png" alt="" style="width: 15px; height: 15px;" class="align-content-center">
                                <p class="ms-1 mb-0" style="font-size: 10px;">Bank Mandiri ATM</p>
                            </div>
                        </div>
                        <div class="d-flex flex-column me-0 mt-0">
                            <p class="see-all">11 March 2022</p>
                            <p class="see-all me-0">11.22 AM</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex mb-0 p-0 navbar align-self-center">
                        <img src="./public/img/home.svg" alt="" style="width: 25px; height: 30px;">
                        <img src="./public/img/history.svg" alt="" style="width: 25px; height: 30px;">
                        <img src="./public/img/chat.svg" alt="" style="width: 25px; height: 30px;">
                        <img src="./public/img/profile-nav.svg" alt="" style="width: 25px; height: 30px;">
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
